<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p> * <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr> <br>* <abbr title="Use a tag &lt;h1&gt;">Titulos</abbr> <br> * <abbr title="Use a tag img">imagens</abbr> <br> * <abbr title="use a tag abbr">Abreviações</abbr> <br> * <abbr title="Use a tag code">Códigos-fonte</abbr> <br> * <abbr title="Use a tag &lt;q&gt;">Citações</abbr> <br> * <abbr title="Use a tag bdo"><bdo dir="rtl">Texto invertido</bdo></abbr></p>
</body>
</html>
