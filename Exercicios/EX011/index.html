<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        <!--Para trabalhar com o min é necessário colocar a imagem maior primeiro e a pequena como padrão.-->
        <!-- <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png"> 
        <source media="(min-width: 750px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamod aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Retribution - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Retribution - NEFFEX.ogg" type="audio/ogg">
        <source src="midia/Retribution - NEFFEX.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Retribution - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
